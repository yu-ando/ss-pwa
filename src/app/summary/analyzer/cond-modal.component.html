<div class="modal-content">
  <div class="modal-header">
    <h4>解析条件設定</h4>
  </div>
  <div class="modal-body">
    <p>{{message || 'Are you sure?'}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="confirm()">この条件で解析する</button>
    <button type="button" class="btn btn-outline-danger" (click)="cancel()">キャンセル</button>
  </div>
</div>
